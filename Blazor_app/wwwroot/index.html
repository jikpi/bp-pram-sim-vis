<!--JAVASCRIPT FUNCTIONS-->
<script>
    //DOWNLOAD REGEX FUNCTION
    function downloadFileFromBlazor(fileName, contentType, content) {
        var data = new Blob([content], { type: contentType });
        var url = window.URL.createObjectURL(data);
        var a = document.createElement('a');
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }

    //UPLOAD REGEX FILE FUNCTION
    function initializeUpload(dotNetReference) {
        const input = document.getElementById('fileInput');
        input.onchange = () => uploadFileToBlazor(dotNetReference);
        input.click();
    }

    //UPLOAD REGEX FILE FUNCTION
    function uploadFileToBlazor(dotNetReference) {
        const input = document.getElementById('fileInput');
        if (input.files.length > 0) {
            const file = input.files[0];

            const maxFileSize = 2000;

            if (file.size > maxFileSize) {
                console.log("File too large.");
                dotNetReference.invokeMethodAsync('ReceiveFileContent', '')
                    .then(() => { console.log("Error: File too large, discarding."); });
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                dotNetReference.invokeMethodAsync('ReceiveFileContent', e.target.result)
                    .then(() => { console.log("OK"); });
            };
            reader.readAsText(file);
        }
    }
</script>
